<!DOCTYPE html>
<html lang="en">
        <head>
                <link rel="stylesheet" href="styles/4-common.css">
                <link rel="stylesheet" href="styles/3-header.css">
                <link rel="stylesheet" href="styles/3-footer.css">
                <link rel="stylesheet" href="styles/6-filters.css">
                <link rel="stylesheet" href="styles/7-places.css">
                <link rel="shortcut icon" href="images/icon.ico">
		<title>AirBnB clone - Web static</title>
        </head>

        <body>
                <header>
                        <div class="header-logo"></div>
                </header>
                <div class="container">
                    <section class="filters">
                        <div class="locations">
                                <h3>States</h3>
                                <h4>Casablanca, Tanger, Tetouan ...</h4>
                                <ul class="popover">
                                        <li>
                                            <h2>Casablanca</h2>
                                            <ul>
                                                <li>Bouskoura</li>
                                                <li>Benslimane</li>
                                            </ul>
                                        </li>
                                        <li>
                                            <h2>Tanger</h2>
                                            <ul>
                                                <li>Al Hoceïma</li>
                                                <li>Tétouan</li>
                                            </ul>
                                        </li>
                                </ul>
                        </div>
                        <div class="amenities">
                                <h3>Amenities</h3>
                                <h4>Wi-Fi, Swimming Pool, Fitness Center ...</h4>
                                <ul class="popover">
                                        <li>Wi-Fi</li>
                                        <li>Swimming Pool</li>
                                        <li>Fitness Center</li>
                                </ul>
                        </div>
                        <button class="button">Search</button>
                    </section>
                    <section class="places">
                        <h1>Places</h1>
                        <article>
                            <h2>My home</h2>
                        </article>
                        <article>
                            <h2>Tiny house</h2>
                        </article>
                        <article>
                            <h2>A suite</h2>
                        </article>
                    </section>
                </div>

                <footer>
                        Best School
                </footer>
        </body>
</html>
